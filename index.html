<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input class="form-control" type="text" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input class="form-control" type="text" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input class="form-control" type="text" id="new-phone-number">
            </div>
            <div class="form-group">
              <label for="new-email">Email</label>
              <input class="form-control" type="text" id="new-email">
            </div>
            <div class="form-group">
              <label for="new-work-email">Work Email</label>
              <input class="form-control" type="text" id="new-work-email">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input class="form-control" type="text" id="new-address">
            </div>
            <div class="form-group">
              <label for="new-work-address">Work Address</label>
              <input class="form-control" type="text" id="new-work-address">
            </div>
        
            <button type="submit" class="button">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p id="name">Name: <span class="name"></span></p>
          <p id="phone-number">Phone Number: <span class="phone-number"></span></p>
          <p id="address">Address: <span class="address"></span></p>
          <p id="work-address">Work Address: <span class="work-address"></span></p>
          <p id="email">Email Address: <span class="email"></span></p>
      
          <p id="work-email">Work Email: <span class="work-email"></span></p>
          
          <div id="buttons">  
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
